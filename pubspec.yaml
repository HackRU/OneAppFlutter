name: hackru
description: The Official HackRU Flutter App
version: 1.4.1
publish_to: none
homepage: http://hackru.org/
repository: https://github.com/HackRU/OneAppFlutter

environment:
  sdk: ">=2.17.0-69.2.beta <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # App Dependencies from (https://pub.dev/)
  cupertino_icons: ^1.0.4
  equatable: ^2.0.3
  liquid_pull_to_refresh: ^3.0.1
 
  flutter_launcher_icons: ^0.10.0
  flutter_linkify: ^5.0.2
  font_awesome_flutter: ^10.1.0
  jsqr: ^0.1.4
  qr_flutter: ^4.0.0
  http: ^0.13.4
  intl: ^0.17.0
  json_annotation: ^4.4.0
  meta: ^1.7.0
  mobile_scanner: ^2.0.0
  provider: ^6.0.2
  rubber: ^1.0.1
  url_launcher: ^6.0.20
  url_strategy: ^0.2.0
  webview_flutter: ^3.0.1
  flutter_countdown_timer: ^4.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shimmer: ^2.0.0
  hive_generator: ^2.0.0

dev_dependencies:
  test: ^1.20.2
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.8
  json_serializable: ^6.1.5
  flutter_lints: ^1.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/hackru-logos/hackru_red.png"

flutter:
  # generate: true
  uses-material-design: true
  assets:
  - assets/
  - assets/assets-png/
  - assets/assets-svg/
  - assets/hackru-logos/
  - assets/map/
  - assets/flare/

  fonts:
  - family: TitilliumWeb
    fonts:
    - asset: assets/fonts/TitilliumWeb-Regular.ttf
