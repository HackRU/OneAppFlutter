name: HackRU
description: The Official HackRU Flutter App
version: 1.1.1
author: HackRU RnD Flutter Team [Dhruvil Patel, Paul John, Mickey J. Winters, Sean Lane]
homepage: https://github.com/HackRU/OneAppFlutter

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # App Dependencies from (https://pub.dev/)
  cupertino_icons: ^0.1.3
  font_awesome_flutter: ^8.5.0
  groovin_material_icons: ^1.1.6
  hidden_drawer_menu: ^1.1.2
  qr_flutter: ^3.2.0
  qr_code_scanner: ^0.0.12
  http: ^0.12.0+4
  url_launcher: ^5.4.2
  rubber: ^0.4.0
  webview_flutter: ^0.3.19+9
  pinch_zoom_image_updated: ^0.2.6
  flare_flutter: ^2.0.1
  flutter_linkify: ^3.1.0
  equatable: ^1.1.1
  meta: ^1.1.8
  intl: ^0.16.1
  path_provider: ^1.6.5
  flutter_launcher_icons: ^0.7.4
  flutter_bloc: ^3.2.0
  json_annotation: ^3.0.1
  provider: ^4.0.2
  shared_preferences: ^0.5.2+1
  firebase_messaging: ^6.0.12
#  dart_lcs_client: ^0.0.3

dev_dependencies:
  test: ^1.6.1
  flutter_test:
    sdk: flutter
  build_runner: ^1.7.3
  json_serializable: ^3.2.5

flutter_icons:
  android: true
  ios: true
  image_path: "assets/hackru-logos/hackru_red.png"

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
  - assets/
  - assets/assets-png/
  - assets/assets-svg/
  - assets/hackru-logos/
  - assets/map/
  - assets/flare/

  fonts:
  - family: TitilliumWeb
    fonts:
    - asset: assets/fonts/TitilliumWeb-Regular.ttf
